<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Pet Shop Anhembi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="medium">
    <ion-item color="medium"> 
      <ion-avatar slot="start"> <img src="https://cdn3.iconfinder.com/data/icons/fillies-small/64/id-card-512.png"> </ion-avatar>
      <ion-label>
        <h1>André Santos</h1>
        <p>Valor gasto: <span class="money"> $30,00</span></p>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>

<ion-card>
    <ion-card-header>
      <ion-card-subtitle>Chamados de compra</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning "></ion-icon>
        <ion-label>Banho e tosa
        <p>30/09/2021 16:45</p>
      </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Chamado criado no dia 30/09/2021</p>
          <p>Notas: O animal era de pequeno porte.</p>
        </ion-label>
      </ion-item>
      <ion-button color="medium" fill="clear" size="full" (click)="goToPickupCalls()">Veja mais...</ion-button>
      <ion-button color="medium" size="full" (click)="sobrenos()" >Sobre nós</ion-button>
    </ion-card-content>
  </ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="medium" (click)="newPickupCall()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
