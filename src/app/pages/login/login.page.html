<ion-content>
    <div class="center">
      <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="medium">Pet Shop Anhembi</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.required">Email é obrigatório</ion-label>
          <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email inválido</ion-label>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email').valid">Esqueci o email/senha</ion-button>
        <ion-button color="success" size="full" (click)="login()" [disabled]="!form.get('email').valid">Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Registro</ion-button>
        </ion-card-content>
      </ion-card>
    </form>  
    </div>
</ion-content>
